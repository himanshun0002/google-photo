<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Location Detector</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #333;
      flex-direction: column;
      text-align: center;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 320px;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    h1 {
      font-size: 1.5rem;
      color: #0078ff;
      margin-bottom: 20px;
    }

    .info {
      margin-top: 15px;
      font-size: 1rem;
    }

    #loading {
      font-size: 1.2rem;
      color: #333;
    }

    button {
      background-color: #0078ff;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #005fcc;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üåç Your Current Location</h1>
    <p id="loading">Detecting your location...</p>
    <div id="info" class="info"></div>
    <button onclick="getLocation()">Refresh Location</button>
  </div>

  <script>
    const info = document.getElementById("info");
    const loading = document.getElementById("loading");

    function getLocation() {
      info.innerHTML = "";
      loading.innerText = "Detecting your location...";

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        loading.innerText = "Geolocation is not supported by this browser.";
      }
    }

    function showPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=en`)
        .then(res => res.json())
        .then(data => {
          loading.style.display = "none";
          info.innerHTML = `
            <p><strong>City:</strong> ${data.city || "Unknown"}</p>
            <p><strong>State:</strong> ${data.principalSubdivision || "Unknown"}</p>
            <p><strong>Country:</strong> ${data.countryName || "Unknown"}</p>
            <p><strong>Latitude:</strong> ${lat.toFixed(4)}</p>
            <p><strong>Longitude:</strong> ${lon.toFixed(4)}</p>
          `;
        })
        .catch(() => {
          loading.innerText = "Unable to fetch location details.";
        });
    }

    function showError(error) {
      switch (error.code) {
        case error.PERMISSION_DENIED:
          loading.innerText = "Permission denied. Please allow location access.";
          break;
        case error.POSITION_UNAVAILABLE:
          loading.innerText = "Location information is unavailable.";
          break;
        case error.TIMEOUT:
          loading.innerText = "The request to get your location timed out.";
          break;
        default:
          loading.innerText = "An unknown error occurred.";
          break;
      }
    }

    // Auto-detect on load
    getLocation();
  </script>
</body>
</html>
